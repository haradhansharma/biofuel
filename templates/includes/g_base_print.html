 
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {{site_info.meta_name}}-{% block title %}{% endblock %}
  </title>
  <meta name="title" content="{{site_info.meta_name}}">
  <meta name="author" content="{{site_info.meta_name}}">
  <meta name="description" content="{{site_info.description}}">
  <meta name="keywords" content="{{site_info.tag}}" />
  <link rel="canonical" href="{{site_info.domain}}">
   <!-- Open Graph / Facebook -->
   <meta property="og:type" content="website">
   <meta property="og:url" content="{{site_info.domain}}">
   <meta property="og:title" content="{{site_info.meta_name}}">
   <meta property="og:description" content="{{site_info.description}}">
   <meta property="og:image" content="{{site_info.og_image}}">
 
   <!-- Twitter -->
   <meta property="twitter:card" content="summary_large_image">
   <meta property="twitter:url" content="{{site_info.domain}}">
   <meta property="twitter:title" content="{{site_info.meta_name}}">
   <meta property="twitter:description" content="{{site_info.description}}">
   <meta property="twitter:image" content="{{site_info.logo}}">
 
   <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="120x120" href="{{site_info.favicon}}">
   <link rel="icon" type="image/png" sizes="32x32" href="{{site_info.favicon}}">
   <link rel="icon" type="image/png" sizes="16x16" href="{{site_info.favicon}}">
   <link rel="manifest" href="{% url 'home:webmanifest' %}">
   <link rel="mask-icon" href="{{site_info.mask_icon}}" color="#08793B">
   <meta name="msapplication-TileColor" content="#08793B">
   <meta name="theme-color" content="#08793B">

  <!-- Volt CSS -->
  <link type="text/css" href="{% static 'assets/css/volt.css' %}" rel="stylesheet">
  <link type="text/css" href="{% static 'css/common.css' %}" rel="stylesheet">


</head>
{% endblock %}
<body>



{% block main %}
{% endblock %}


{% include 'includes/scripts.html' %}
{% block javascripts %}

{% endblock javascripts %}


</body>
</html>
