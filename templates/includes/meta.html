{% load static %}
<meta name="facebook-domain-verification" content="3jbh0vez18wll0vpqojygkzkq1g33b" />
<meta name="msvalidate.01" content="C960B076480CA5EDEB68F2B60FA3A8B6" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<meta name="title" content="{{site_info.meta_name}} - {{site_info.title}}">
<meta name="author" content="{{site_info.meta_name}}">
<meta name="description" content="{{site_info.description}}">
<meta name="keywords" content="{{site_info.tag}}" />
<link rel="canonical" href="{{site_info.url}}">

<meta name="publisher" content="{{site_info.name}}">
<meta name="copyright" content="{{site_info.name}}"> 
<meta name="page-topic" content="{{site_info.topic}}">
<meta name="page-type" content="{{site_info.type}}">
<meta name="audience" content="Everyone">
<meta name="robots" content="{{site_info.robots}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{site_info.url}}">
<meta property="og:title" content="{{site_info.meta_name}} - {{site_info.title}}">
<meta property="og:description" content="{{site_info.description}}">
<meta property="og:image" content="{% static site_info.og_image %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{site_info.url}}">
<meta property="twitter:title" content="{{site_info.meta_name}} - {{site_info.title}}"> 
<meta property="twitter:description" content="{{site_info.description}}">
<meta property="twitter:image" content="{% static site_info.og_image %}">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="{% static site_info.logo %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static site_info.logo %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static site_info.logo %}">
<link rel="manifest" href="{% url 'home:webmanifest' %}">
<link rel="mask-icon" href="{% static site_info.mask_icon %}" color="#08793B">
<meta name="msapplication-TileColor" content="#08793B">
<meta name="theme-color" content="#08793B">
