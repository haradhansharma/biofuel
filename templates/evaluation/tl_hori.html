<div class="card-body p-2">                                    
    <div id="sss" class="ct-chart-ranking ct-golden-section ct-series-a">
        
    </div>
</div>

<script type="text/javascript">
    let item_label, item_seris;    
    item_label = {{ item_label | safe }};
    item_seris = {{ item_seris | safe }}; 

    if(document.querySelector('.ct-chart-ranking')) {
        var chart = new Chartist.Bar('.ct-chart-ranking', {
            labels: item_label,
            
            series: item_seris
          }, {
            // width: 800,
            // height: 150,
            // donut: true,
            // donutWidth: 60,
            // donutSolid: true,
            stackBars: true,
            horizontalBars: true,
            seriesBarDistance: 40,
            plugins: [
              Chartist.plugins.tooltip()
            ],
            
            axisX: {
                labelInterpolationFnc: function(value) {
                  return Math.round(value, 0) + '%';
                },
                scaleMinSpace: 100,
                // offset: 200,
                showGrid: true,
                showLabel: true,
              },
            axisY: {
                offset: 100,
                showGrid: true,
            }            
            }); 
          
          chart.on('draw', function(data) {
            if(data.type === 'bar') {
                data.element.attr({
                  style: 'stroke-width: 40px'
                });
            }            
        });
    }
</script>
