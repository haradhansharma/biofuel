{% load static %}
    
    <!-- Document Wrapper   
    =============================== -->
    <div id="main-wrapper"> 
      
<!-- Header
      ============================ -->
      <header id="header" class="sticky-top"> 
        <!-- Navbar -->
        <nav class="primary-menu navbar navbar-expand-lg navbar-dropdown-dark">
          <div class="container-fluid">
            <!-- Sidebar Toggler -->
            <button id="sidebarCollapse" class="navbar-toggler d-block d-md-none" type="button"><span></span><span class="w-75"></span><span></span></button>
            
            <!-- Logo --> 
            <a class="logo ml-md-3" href="{% url 'guide:guide_home' %}" title="gf-vp guide"> <img src="{% static 'guide/logo-02.png' %}" alt="gf-vp guide"> </a> 
            
            <!-- Logo End -->
            
            <!-- Navbar Toggler -->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#header-nav"><span></span><span></span><span></span></button>
            
            <div id="header-nav" class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li><a target="_blank" href="{% url 'home:home' %}">Home</a></li>
                {% for menu in guide_general_menu %}
                <li><a target="_blank" href="{{ menu.get_absolute_url }}">{{menu.title}}</a></li>
                {% endfor %}
                
                
              </ul>
            </div>
            
          </div>
        </nav>
        <!-- Navbar End --> 
      </header>
      <!-- Header End -->
